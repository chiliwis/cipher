<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="mainstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <title>CIPHER</title>
</head>

<body>
    <header>
        <img src="imagenes/Logo.png" alt="Logo_Alura">

    </header>
    <div>
        <textarea name="mensaje" id="mensaje" cols="50%" rows="10" class="mensaje">Ingrese el texto aquí</textarea>
        <p class="minusculas">
            <iconify-icon icon="bi:exclamation-circle-fill"></iconify-icon><svg xmlns="http://www.w3.org/2000/svg"
                width="16" height="20" viewBox="0 0 16 10" class="icon">
                <path fill="currentColor"
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2z" />
            </svg>
            Solo letras minusculas y sin acentos
        </p>
    </div>
    <div>
        <textarea name="resultado" id="resultado" cols="50%" rows="10" class="resultado"></textarea>
        <button class="copiar">Copiar</button>
    </div>
    <div class="boton">
        <button class="encriptar">Encriptar</button>
        <button class="desencriptar">Desencriptar</button>

    </div>

</body>

<footer class="rodapie">

        href="https://github.com/chiliwis"> https://github.com/chiliwis</a>
