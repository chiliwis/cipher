    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
    </style>

<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="Logo_Alura">
    </header>
    <main>
        <section>
            <textarea name="mensaje" id="mensaje" cols="50%" rows="10" class="mensaje" placeholder="Ingrese el texto aquí"></textarea>
            <div class="boton">
                <h6>
                    <iconify-icon icon="bi:exclamation-circle-fill"></iconify-icon><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="20" class="icon">
                        <path fill="currentColor"
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2z" />
                    </svg>
                    Solo letras minusculas y sin acentos
                </h6>
                <button class="encriptar" id="botonencriptar">Encriptar</button>
                <button class="desencriptar" id="botondesencriptar">Desencriptar</button>
            </div>
            <script>
                var btn = document.querySelector("#botonencriptar");
                btn.onclick = encriptar;
                var btn2 = document.querySelector("#botondesencriptar");
                btn2.onclick = desencriptar;

            </script>
        </section>
        <section>
            <div>
                <textarea name="resultado" id="resultado" cols="50%" rows="10" class="resultado"></textarea>
                <button class="copiar" id="botoncopiar">Copiar</button>
            </div>
            <script>
                var btn3 = document.querySelector("#botoncopiar");
                btn3.onclick = copiar;
            </script>
        </section>
    </main>
</body>
